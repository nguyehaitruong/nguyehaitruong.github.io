<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book borrow management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Đây là trang quản lý người đọc</h1>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a href="/create-book" class="btn btn-success">Create user</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>address</th>
                    <th>brith year</th>
                    <th>gender</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${dsSach}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publishedYear}"></td>
                    <td>
                        <span class="badge badge-success mr-1" th:each="cat: ${book.categories}">
                            <span th:text="${cat.value}"></span>
                        </span>
                    </td>
                    <td th:text="${book.description}"></td>
                    <td>
                        <a class="btn btn-danger btn-sm"
                           th:href="${'/delete-book/' + book.id}"
                           th:data-confirm-delete="|Are you sure you want to delete this use?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                        >
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
