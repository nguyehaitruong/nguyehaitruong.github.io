<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book borrow management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>



    <!-- Popper JS -->
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

    <!-- Latest compiled JavaScript -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/student.js"></script>
</head>
<body>

<div class="container-fluid">
    <!--    <div class="row">-->
    <!--        <div class="col">-->
    <!--         -->
    <!--            -->
    <!--        </div>-->
    <!--    </div>-->
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Đây là trang quản sinh viên</h1>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a  class="btn btn-success create-student-btn">Create student</a>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>address</th>
                    <th>phone</th>
                    <th>className</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="sv : ${dsSinhvien}">
                    <td th:text="${sv.id}"></td>
                    <td th:text="${sv.name}"></td>
                    <td th:text="${sv.address}"></td>
                    <td th:text="${sv.phone}"></td>
                    <td th:text="${sv.className}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm update-student-modal-open" th:attr="student-update-id=${sv.id}"
                        >
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-danger btn-sm delete-student-btn" th:attr="student-id=${sv.id}">

                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/student-creation-modal::student-creation-modal}"></div>
<div th:replace="~{fragments/student-delete-modal::student-delete-modal}"></div>
<div th:replace="~{fragments/student-update-modal::student-update-modal}"></div>

</body>
</html>
