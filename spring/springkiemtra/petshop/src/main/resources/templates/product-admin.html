<body>
<div th:replace="~{fragments/navbar-admin::my-navbar-admin}"></div>
<div class="container-fluid">
    <!--    <div class="row">-->
    <!--        <div class="col">-->
    <!--         -->
    <!--            -->
    <!--        </div>-->
    <!--    </div>-->
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Đây là trang quản lý sản phẩm</h1>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a  class="btn btn-success create-produvt-btn">Create Product</a>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>description</th>
                    <th>image url</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${dsSanpham}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.image}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm update-product-modal-open" th:attr="product-update-id=${product.id}"
                        >
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </a>

                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/product-creation-modal::product-creation-modal}"></div>
<div th:replace="~{fragments/product-update-modal::product-update-modal}"></div>

</body>
</html>
