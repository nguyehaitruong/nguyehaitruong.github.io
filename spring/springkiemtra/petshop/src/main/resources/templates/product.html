<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>



    <!-- Popper JS -->
    <!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

    <!-- Latest compiled JavaScript -->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/product.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar::my-navbar}"></div>

<div class="container mt-4">
    <h2>Danh sách sản phẩm</h2>
    <div class="row" >
        <!-- Sản phẩm 1 -->
        <div class="col-md-4"  th:each="product : ${dsSanpham}">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" th:src="${product.image}" alt="Sản phẩm 1">

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.price}">Giá: $50.00</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary buy-btn" >Mua ngay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="buyModalLabel">Nhập thông tin mua hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form nhập thông tin -->
                <form>
                    <div class="form-group">
                        <label for="buyerName">Tên của bạn:</label>
                        <input type="text" class="form-control" id="buyerName" placeholder="Nhập tên của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="buyerEmail">Email của bạn:</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                    </div>
                    <button type="submit" class="btn btn-primary send-mail">Xác nhận mua hàng</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
