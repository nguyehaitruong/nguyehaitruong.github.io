<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book borrow management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="~{fragments/navbar :: my-navbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav>

            </nav>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Đây là trang quản lý sách</h1>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">

            <a href="/subject/initialization" class="btn btn-primary ml-3">tạo mới môn học</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Reader name</th>
                    <th>Book name</th>
                    <th>Quantity</th>
                    <th>Borrowed date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="luotMuon : ${dsMuon}">
                    <td th:text="${luotMuon.reader.name}"></td>
                    <td th:text="${luotMuon.book.name}"></td>
                    <td th:text="${luotMuon.quantity}"></td>
                    <td th:text="${luotMuon.borrowedDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
