<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book borrow management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row text-center mb-5">
        <div class="col">
            <h1>Đây là trang tạo mới lượt mượn sách</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" th:action="@{/subject}" th:object="${luotMuonSach}">
                <div class="form-group">
                    <label for="readerId">Reader:</label>
                    <select class="form-control" th:field="*{readerId}" id="readerId">
                        <option th:each="banDoc : ${dsBanDoc}"
                                th:value="${banDoc.id}" th:text="${banDoc.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bookId">Book:</label>
                    <select class="form-control" th:field="*{bookId}" id="bookId">
                        <option th:each="sach : ${dsSach}"
                                th:value="${sach.id}" th:text="${sach.name} + ' - ' + ${sach.author}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" placeholder="Enter quantity" id="quantity"
                           th:field="*{quantity}" min="1" max="3">
                </div>
                <button type="submit" class="btn btn-primary px-4">Save</button>
                <a class="btn btn-secondary px-4" href="/subject">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
